<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reitstunden Wochenplan</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    body {
      font-family: sans-serif;
      margin: 1rem;
      background: #f0f0f0;
    }
    header {
      text-align: center;
      margin-bottom: 1rem;
    }
    header img {
      max-height: 100px;
      margin-bottom: 0.5rem;
    }
    h1 {
      margin: 0;
    }
    form {
      margin-bottom: 2rem;
      background: white;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    input, select, button {
      width: 100%;
      margin-top: 0.5rem;
      padding: 0.5rem;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    th, td {
      border: 1px solid #ccc;
      padding: 1rem;
      text-align: center;
      cursor: pointer;
      min-width: 100px;
    }
    th {
      background: #4CAF50;
      color: white;
    }
    .highlight {
      background-color: #dff0d8;
    }
    .button-container {
      text-align: center;
      margin-top: 1rem;
    }
    .pdf-button {
      margin: 0.5rem;
      padding: 0.7rem 1.5rem;
      font-size: 1rem;
      background: #2196F3;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
    }
    .pdf-button:hover {
      background: #0b7dda;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo_v99.png" alt="Patchy Ranch Logo" />
    <h1>Reitstunden Wochenplan</h1>
  </header>

  <form id="addForm">
    <label>Schülername:</label>
    <input type="text" id="schueler" required />

    <label>Tag & Uhrzeit (z. B. Montag 15:00):</label>
    <input type="text" id="zeit" required />

    <label>Pferd / Notiz:</label>
    <input type="text" id="notiz" />

    <label>Typ:</label>
    <select id="typ">
      <option value="Reitstunde">Reitstunde</option>
      <option value="Reitbeteiligung">Reitbeteiligung</option>
    </select>

    <button type="submit">Eintragen</button>
  </form>

  <div class="button-container">
    <label for="monatFilter">Nach Monat filtern:</label>
    <select id="monatFilter" onchange="anzeigen()">
      <option value="">Alle</option>
    </select>

    <label for="typFilter">Typ:</label>
    <select id="typFilter" onchange="anzeigen()">
      <option value="">Alle</option>
      <option value="Reitstunde">Reitstunde</option>
      <option value="Reitbeteiligung">Reitbeteiligung</option>
    </select>

    <br/>

    <button class="pdf-button" onclick="exportPDF()">
      <i data-lucide="file-text"></i> PDF exportieren
    </button>
    <button class="pdf-button" onclick="exportVisibleToExcel()">
      <i data-lucide="table"></i> Excel (sichtbar)
    </button>
    <button class="pdf-button" onclick="exportAllToExcel()">
      <i data-lucide="table-properties"></i> Excel (alle)
    </button>
  </div>

  <div id="printArea" style="overflow-x:auto">
    <table id="wochenTabelle">
      <thead>
        <tr id="headerRow">
          <th>Zeit</th>
        </tr>
      </thead>
      <tbody id="tabelleBody"></tbody>
    </table>
  </div>

  <script>
    let stunden = JSON.parse(localStorage.getItem('wochenplan')) || [];
    let schuelerSet = new Set();
    let zeitSet = new Set();

    const updateSets = (gefiltert = []) => {
      schuelerSet.clear();
      zeitSet.clear();
      for (const eintrag of gefiltert.length ? gefiltert : stunden) {
        schuelerSet.add(eintrag.schueler);
        zeitSet.add(eintrag.zeit);
      }
    };

    const speichern = () => {
      localStorage.setItem('wochenplan', JSON.stringify(stunden));
    };

    const extractMonate = () => {
      const monate = new Set();
      stunden.forEach(e => {
        const monat = (e.zeit.match(/\b(Januar|Februar|März|April|Mai|Juni|Juli|August|September|Oktober|November|Dezember)\b/i) || [])[0];
        if (monat) monate.add(monat);
      });
      return Array.from(monate);
    };

    const updateFilterDropdown = () => {
      const filter = document.getElementById('monatFilter');
      const selected = filter.value;
      filter.innerHTML = '<option value="">Alle</option>';
      extractMonate().sort().forEach(m => {
        const option = document.createElement('option');
        option.value = m;
        option.textContent = m;
        if (m === selected) option.selected = true;
        filter.appendChild(option);
      });
    };

    const anzeigen = () => {
      const monatFilter = document.getElementById('monatFilter').value;
      const typFilter = document.getElementById('typFilter').value;

      let gefiltert = stunden;
      if (monatFilter) gefiltert = gefiltert.filter(e => e.zeit.includes(monatFilter));
      if (typFilter) gefiltert = gefiltert.filter(e => e.typ === typFilter);

      updateSets(gefiltert);
      updateFilterDropdown();

      const headerRow = document.getElementById('headerRow');
      const tabelleBody = document.getElementById('tabelleBody');
      headerRow.innerHTML = '<th>Zeit</th>';

      const schueler = Array.from(schuelerSet).sort();
      const zeiten = Array.from(zeitSet).sort();

      schueler.forEach(s => {
        const th = document.createElement('th');
        th.textContent = s;
        headerRow.appendChild(th);
      });

      tabelleBody.innerHTML = '';
      zeiten.forEach(zeit => {
        const tr = document.createElement('tr');
        const tdZeit = document.createElement('td');
        tdZeit.textContent = zeit;
        tr.appendChild(tdZeit);

        schueler.forEach(s => {
          const td = document.createElement('td');
          const match = gefiltert.find(e => e.zeit === zeit && e.schueler === s);
          if (match) {
            td.textContent = match.notiz;
            td.classList.add('highlight');
            td.onclick = () => {
              if (confirm('Eintrag löschen?')) {
                stunden = stunden.filter(e => !(e.zeit === zeit && e.schueler === s));
                speichern();
                anzeigen();
              }
            };
          }
          tr.appendChild(td);
        });

        tabelleBody.appendChild(tr);
      });

      lucide.createIcons(); // wichtig für Icon-Rendering
    };

    document.getElementById('addForm').addEventListener('submit', e => {
      e.preventDefault();
      const eintrag = {
        schueler: document.getElementById('schueler').value.trim(),
        zeit: document.getElementById('zeit').value.trim(),
        notiz: document.getElementById('notiz').value.trim(),
        typ: document.getElementById('typ').value
      };
      stunden.push(eintrag);
      speichern();
      anzeigen();
      e.target.reset();
    });

    function exportPDF() {
      const element = document.getElementById('printArea');
      const opt = {
        margin: 0.5,
        filename: 'reitstunden.pdf',
        image: { type: 'jpeg', quality: 0.98 },
        html2canvas: { scale: 2 },
        jsPDF: { unit: 'in', format: 'a4', orientation: 'landscape' }
      };
      html2pdf().from(element).set(opt).save();
    }

    function exportVisibleToExcel() {
      const rows = Array.from(document.querySelectorAll("#wochenTabelle tr"));
      const csv = rows.map(row =>
        Array.from(row.cells).map(cell => `"${cell.textContent}"`).join(",")
      ).join("\n");
      downloadCSV(csv, "sichtbare_reitstunden.csv");
    }

    function exportAllToExcel() {
      const header = ["Zeit", "Schüler", "Notiz", "Typ"];
      const csv = [header.join(",")].concat(
        stunden.map(e => [e.zeit, e.schueler, e.notiz, e.typ].map(f => `"${f}"`).join(","))
      ).join("\n");
      downloadCSV(csv, "alle_reitstunden.csv");
    }

    function downloadCSV(csv, filename) {
      const blob = new Blob([csv], { type: "text/csv;charset=utf-8;" });
      const link = document.createElement("a");
      const url = URL.createObjectURL(blob);
      link.setAttribute("href", url);
      link.setAttribute("download", filename);
      link.style.visibility = "hidden";
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }

    anzeigen();
  </script>
</body>
</html>
