<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reitstunden Planer</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      margin: 1rem;
      background: #f0f0f0;
    }
    header {
      text-align: center;
      margin-bottom: 1rem;
    }
    header img {
      max-height: 100px;
      margin-bottom: 0.5rem;
    }
    h1 {
      margin: 0;
    }
    form {
      margin-bottom: 2rem;
      background: white;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    input, select, button {
      margin-top: 0.5rem;
      padding: 0.5rem;
      border-radius: 5px;
      border: 1px solid #ccc;
      width: 100%;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    th, td {
      border: 1px solid #ccc;
      padding: 0.5rem;
      text-align: center;
    }
    th {
      background: #4CAF50;
      color: white;
    }
    .highlight {
      background-color: #dff0d8;
    }
    .button-container {
      text-align: center;
      margin-top: 1rem;
    }
    .pdf-button {
      padding: 0.7rem 2rem;
      font-size: 1rem;
      background: #2196F3;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .pdf-button:hover {
      background: #0b7dda;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo_v99.png" alt="Patchy Ranch Logo">
    <h1>Reitstunden Planer</h1>
  </header>

  <form id="addForm">
    <label>Schülername:</label>
    <input type="text" id="schueler" required>

    <label>Wochentag:</label>
    <select id="wochentag" required>
      <option value="">Bitte wählen</option>
      <option>Montag</option>
      <option>Dienstag</option>
      <option>Mittwoch</option>
      <option>Donnerstag</option>
      <option>Freitag</option>
      <option>Samstag</option>
      <option>Sonntag</option>
    </select>

    <label>Tag (Datum):</label>
    <input type="number" id="tag" min="1" max="31" required>

    <label>Monat:</label>
    <select id="monat" required>
      <option>Januar</option><option>Februar</option><option>März</option>
      <option>April</option><option>Mai</option><option>Juni</option>
      <option>Juli</option><option>August</option><option>September</option>
      <option>Oktober</option><option>November</option><option>Dezember</option>
    </select>

    <label>Typ:</label>
    <select id="typ">
      <option>Reitstunde</option>
      <option>Reitbeteiligung</option>
    </select>

    <label>Pferd / Notiz:</label>
    <input type="text" id="notiz">

    <button type="submit">Eintragen</button>
  </form>

  <div class="button-container">
    <button class="pdf-button" onclick="exportPDF()">PDF exportieren</button>
  </div>

  <div id="printArea" style="overflow-x:auto">
    <table id="planTabelle">
      <thead>
        <tr id="headerRow">
          <th>Schüler (Zähler)</th>
        </tr>
      </thead>
      <tbody id="tabelleBody"></tbody>
    </table>
  </div>

  <script>
    let eintraege = JSON.parse(localStorage.getItem('reitplan')) || [];

    const speichern = () => localStorage.setItem('reitplan', JSON.stringify(eintraege));

    function anzeigen() {
      const schuelerListe = [...new Set(eintraege.map(e => e.schueler))].sort();
      const tage = [...new Set(eintraege.map(e => `${e.wochentag} ${e.tag}. ${e.monat}`))].sort();

      const headerRow = document.getElementById('headerRow');
      const tabelleBody = document.getElementById('tabelleBody');
      headerRow.innerHTML = '<th>Schüler (Zähler)</th>';

      tage.forEach(t => {
        const th = document.createElement('th');
        th.textContent = t;
        headerRow.appendChild(th);
      });

      tabelleBody.innerHTML = '';

      schuelerListe.forEach(s => {
        const tr = document.createElement('tr');
        const zaehler = eintraege.filter(e => e.schueler === s).length;
        const tdName = document.createElement('td');
        tdName.textContent = `${s} (${zaehler})`;
        tr.appendChild(tdName);

        tage.forEach(t => {
          const td = document.createElement('td');
          const eintrag = eintraege.find(e => e.schueler === s && `${e.wochentag} ${e.tag}. ${e.monat}` === t);
          if (eintrag) {
            td.textContent = `${eintrag.typ}: ${eintrag.notiz}`;
            td.classList.add('highlight');
            td.onclick = () => {
              if (confirm('Eintrag löschen?')) {
                eintraege = eintraege.filter(e => e !== eintrag);
                speichern();
                anzeigen();
              }
            };
          }
          tr.appendChild(td);
        });
        tabelleBody.appendChild(tr);
      });
    }

    document.getElementById('addForm').addEventListener('submit', e => {
      e.preventDefault();
      const eintrag = {
        schueler: document.getElementById('schueler').value.trim(),
        wochentag: document.getElementById('wochentag').value,
        tag: document.getElementById('tag').value,
        monat: document.getElementById('monat').value,
        typ: document.getElementById('typ').value,
        notiz: document.getElementById('notiz').value.trim()
      };
      eintraege.push(eintrag);
      speichern();
      anzeigen();
      e.target.reset();
    });

    function exportPDF() {
      const element = document.getElementById('printArea');
      const opt = {
        margin: 0.5,
        filename: 'reitplan.pdf',
        image: { type: 'jpeg', quality: 0.98 },
        html2canvas: { scale: 2 },
        jsPDF: { unit: 'in', format: 'a4', orientation: 'landscape' }
      };
      html2pdf().from(element).set(opt).save();
    }

    anzeigen();
  </script>
</body>
</html>
