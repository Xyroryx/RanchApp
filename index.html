<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Patchy Ranch – Reitstunden</title>
  <link rel="icon" href="logo_v99.png" type="image/png" />
  <link rel="apple-touch-icon" href="logo_v99.png" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.3/html2pdf.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.5/xlsx.full.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      background: #121212;
      color: #f0f0f0;
      margin: 0;
      padding: 0;
    }
    header {
      background: #1e1e1e;
      padding: 1rem;
      text-align: center;
    }
    header img {
      max-height: 80px;
    }
    nav {
      display: flex;
      justify-content: center;
      background: #2c2c2c;
    }
    nav button {
      flex: 1;
      padding: 1rem;
      background: #2c2c2c;
      color: #f0f0f0;
      border: none;
      cursor: pointer;
      font-size: 1rem;
    }
    nav button.active {
      background: #4caf50;
    }
    .tab-content {
      display: none;
      padding: 1rem;
    }
    .tab-content.active {
      display: block;
    }
    form {
      background: #1e1e1e;
      padding: 1rem;
      border-radius: 10px;
      margin-bottom: 1rem;
    }
    input, select, button {
      width: 100%;
      margin-top: 0.5rem;
      padding: 0.5rem;
      border-radius: 5px;
      border: 1px solid #ccc;
      background: #333;
      color: white;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: #1e1e1e;
      margin-top: 1rem;
    }
    th, td {
      border: 1px solid #444;
      padding: 0.5rem;
      text-align: center;
    }
    th {
      background: #4caf50;
    }
    .highlight {
      background-color: #2d662d;
    }
    .button-container {
      margin-top: 1rem;
      text-align: center;
    }
    .pdf-button, .excel-button {
      padding: 0.7rem 2rem;
      font-size: 1rem;
      background: #e91e63;
      color: white;
      border: none;
      border-radius: 5px;
      margin: 0.5rem;
      cursor: pointer;
    }
    .pdf-button:hover, .excel-button:hover {
      background: #c2185b;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo_v99.png" alt="Patchy Ranch Logo" />
    <h1>Patchy Ranch – Reitstunden</h1>
  </header>
  <nav>
    <button class="tab-button active" data-tab="reitstunden">Reitstunden</button>
    <button class="tab-button" data-tab="futterplatz">Futterplatz</button>
  </nav>
  <div id="reitstunden" class="tab-content active">
    <form id="addForm">
      <label>Schülername:</label>
      <input type="text" id="schueler" required />
      <label>Wochentag:</label>
      <select id="wochentag">
        <option>Montag</option>
        <option>Dienstag</option>
        <option>Mittwoch</option>
        <option>Donnerstag</option>
        <option>Freitag</option>
        <option>Samstag</option>
        <option>Sonntag</option>
      </select>
      <label>Datum:</label>
      <input type="date" id="datum" required />
      <label>Uhrzeit (optional):</label>
      <input type="time" id="uhrzeit" />
      <label>Pferd / Notiz:</label>
      <input type="text" id="notiz" />
      <label>Typ:</label>
      <select id="typ">
        <option>Reitstunde</option>
        <option>Reitbeteiligung</option>
      </select>
      <button type="submit">Eintragen</button>
    </form>
    <div class="button-container">
      <label for="monatFilter">Nach Monat filtern:</label>
      <select id="monatFilter" onchange="anzeigen()">
        <option value="">Alle</option>
      </select>
      <label for="typFilter">Typ filtern:</label>
      <select id="typFilter" onchange="anzeigen()">
        <option value="">Alle</option>
        <option value="Reitstunde">Reitstunde</option>
        <option value="Reitbeteiligung">Reitbeteiligung</option>
      </select>
      <button class="pdf-button" onclick="exportPDF()">PDF exportieren</button>
      <button class="excel-button" onclick="exportExcel()">Excel exportieren</button>
    </div>
    <div id="printArea" style="overflow-x:auto">
      <table id="wochenTabelle">
        <thead>
          <tr id="headerRow">
            <th>Schüler</th>
          </tr>
        </thead>
        <tbody id="tabelleBody"></tbody>
      </table>
    </div>
  </div>
  <div id="futterplatz" class="tab-content">
    <h2>Futterplatz</h2>
    <p>Hier kannst du zukünftig Futterpläne verwalten.</p>
  </div>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.7.1/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/11.7.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyApbpJxOwiAep9U1dgd1VtSmbXJm44phAM",
      authDomain: "ranchapp-8eff2.firebaseapp.com",
      projectId: "ranchapp-8eff2",
      storageBucket: "ranchapp-8eff2.appspot.com",
      messagingSenderId: "662200775507",
      appId: "1:662200775507:web:63588f0221150f8fbb27a6"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const speichern = async (eintrag) => {
      await addDoc(collection(db, "reitstunden"), eintrag);
    };

    const laden = async () => {
      const snapshot = await getDocs(collection(db, "reitstunden"));
      return snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
    };

    const loeschen = async (id) => {
      await deleteDoc(doc(db, "reitstunden", id));
      anzeigen();
    };

    window.exportPDF = function () {
      const element = document.getElementById("printArea");
      html2pdf().from(element).set({
        margin: 0.5,
        filename: "reitstunden.pdf",
        image: { type: "jpeg", quality: 0.98 },
        html2canvas: { scale: 2 },
        jsPDF: { unit: "in", format: "a4", orientation: "landscape" }
      }).save();
    };

    window.exportExcel = async function () {
      const eintraege = await laden();
      const ws = XLSX.utils.json_to_sheet(eintraege);
      const wb = XLSX.utils.book_new();
      XLSX.utils.book_append_sheet(wb, ws, "Reitstunden");
      XLSX.writeFile(wb, "reitstunden.xlsx");
    };

    document.getElementById("addForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const eintrag = {
        schueler: document.getElementById("schueler").value.trim(),
        wochentag: document.getElementById("wochentag").value,
        datum: document.getElementById("datum").value,
        uhrzeit: document.getElementById("uhrzeit").value || "",
        notiz: document.getElementById("notiz").value.trim(),
        typ: document.getElementById("typ").value
      };
      await speichern(eintrag);
      e.target.reset();
      anzeigen();
    });

    window.anzeigen = async () => {
      const daten = await laden();
      const monatFilter = document.getElementById("monatFilter").value;
      const typFilter = document.getElementById("typFilter").value;

      const gefiltert = daten.filter(e => {
        const monatName = new Date(e.datum).toLocaleString("de-DE", { month: "long" });
        return (!monatFilter || monatName === monatFilter) && (!typFilter || e.typ === typFilter);
      });

      const
