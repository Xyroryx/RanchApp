<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reitstunden Wochenplan</title>
  <link rel="icon" href="logo_v99.png" type="image/png" />
  <link rel="apple-touch-icon" href="logo_v99.png" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.5/xlsx.full.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      background: black;
      color: white;
      margin: 1rem;
    }
    header {
      text-align: center;
      margin-bottom: 1rem;
    }
    header img {
      max-height: 100px;
      margin-bottom: 0.5rem;
    }
    form {
      background: #222;
      padding: 1rem;
      border-radius: 10px;
    }
    input, select, button {
      width: 100%;
      margin-top: 0.5rem;
      padding: 0.5rem;
      border-radius: 5px;
      border: 1px solid #ccc;
      background: #333;
      color: white;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: #111;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 0.5rem;
      text-align: center;
    }
    th {
      background: #4CAF50;
    }
    .highlight {
      background-color: #2d662d;
    }
    .button-container {
      margin-top: 1rem;
      text-align: center;
    }
    .pdf-button, .excel-button {
      padding: 0.7rem 2rem;
      font-size: 1rem;
      background: #e91e63;
      color: white;
      border: none;
      border-radius: 5px;
      margin: 0.5rem;
    }
    .pdf-button:hover, .excel-button:hover {
      background: #c2185b;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo_v99.png" alt="Patchy Ranch Logo" />
    <h1>Reitstunden Wochenplan</h1>
  </header>

  <form id="addForm">
    <label>Schülername:</label>
    <input type="text" id="schueler" required />
    <label>Wochentag:</label>
    <select id="wochentag">
      <option>Montag</option>
      <option>Dienstag</option>
      <option>Mittwoch</option>
      <option>Donnerstag</option>
      <option>Freitag</option>
      <option>Samstag</option>
      <option>Sonntag</option>
    </select>
    <label>Datum:</label>
    <input type="date" id="datum" required />
    <label>Uhrzeit (optional):</label>
    <input type="time" id="uhrzeit" />
    <label>Pferd / Notiz:</label>
    <input type="text" id="notiz" />
    <label>Typ:</label>
    <select id="typ">
      <option>Reitstunde</option>
      <option>Reitbeteiligung</option>
    </select>
    <button type="submit">Eintragen</button>
  </form>

  <div class="button-container">
    <label for="monatFilter">Nach Monat filtern:</label>
    <select id="monatFilter" onchange="anzeigen()">
      <option value="">Alle</option>
    </select>

    <label for="typFilter">Typ filtern:</label>
    <select id="typFilter" onchange="anzeigen()">
      <option value="">Alle</option>
      <option value="Reitstunde">Reitstunde</option>
      <option value="Reitbeteiligung">Reitbeteiligung</option>
    </select>

    <button class="pdf-button" onclick="exportPDF()">PDF exportieren</button>
    <button class="excel-button" onclick="exportExcel()">Excel exportieren</button>
  </div>

  <div id="printArea" style="overflow-x:auto">
    <table id="wochenTabelle">
      <thead>
        <tr id="headerRow">
          <th>Schüler</th>
        </tr>
      </thead>
      <tbody id="tabelleBody"></tbody>
    </table>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.7.1/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/11.7.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyApbpJxOwiAep9U1dgd1VtSmbXJm44phAM",
      authDomain: "ranchapp-8eff2.firebaseapp.com",
      projectId: "ranchapp-8eff2",
      storageBucket: "ranchapp-8eff2.appspot.com",
      messagingSenderId: "662200775507",
      appId: "1:662200775507:web:63588f0221150f8fbb27a6"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const speichern = async (eintrag) => {
      await addDoc(collection(db, "reitstunden"), eintrag);
    };

    const laden = async () => {
      const snapshot = await getDocs(collection(db, "reitstunden"));
      return snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
    };

    const loeschen = async (id) => {
      await deleteDoc(doc(db, "reitstunden", id));
      anzeigen();
    };

    window.exportPDF = function () {
      const element = document.getElementById("printArea");
      html2pdf().from(element).set({
        margin: 0.5,
        filename: "reitstunden.pdf",
        image: { type: "jpeg", quality: 0.98 },
        html2canvas: { scale: 2 },
        jsPDF: { unit: "in", format: "a4", orientation: "landscape" }
      }).save();
    };

    window.exportExcel = async function () {
      const eintraege = await laden();
      const ws = XLSX.utils.json_to_sheet(eintraege);
      const wb = XLSX.utils.book_new();
      XLSX.utils.book_append_sheet(wb, ws, "Reitstunden");
      XLSX.writeFile(wb, "reitstunden.xlsx");
    };

    document.getElementById("addForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const eintrag = {
        schueler: document.getElementById("schueler").value.trim(),
        wochentag: document.getElementById("wochentag").value,
        datum: document.getElementById("datum").value,
        uhrzeit: document.getElementById("uhrzeit").value || "",
        notiz: document.getElementById("notiz").value.trim(),
        typ: document.getElementById("typ").value
      };
      await speichern(eintrag);
      e.target.reset();
      anzeigen();
    });

    window.anzeigen = async () => {
      const daten = await laden();
      const monatFilter = document.getElementById("monatFilter").value;
      const typFilter = document.getElementById("typFilter").value;

      const gefiltert = daten.filter(e => {
        const monatName = new Date(e.datum).toLocaleString("de-DE", { month: "long" });
        return (!monatFilter || monatName === monatFilter) && (!typFilter || e.typ === typFilter);
      });

      const monate = [...new Set(daten.map(e => new Date(e.datum).toLocaleString("de-DE", { month: "long" })))];
      const filter = document.getElementById("monatFilter");
      filter.innerHTML = '<option value="">Alle</option>';
      monate.sort().forEach(m => {
        const option = document.createElement("option");
        option.value = m;
        option.textContent = m;
        if (m === monatFilter) option.selected = true;
        filter.appendChild(option);
      });

      const headerRow = document.getElementById("headerRow");
      const tabelleBody = document.getElementById("tabelleBody");
      headerRow.innerHTML = '<th>Schüler</th>';

      const wochentage = ["Montag", "Dienstag", "Mittwoch", "Donnerstag", "Freitag", "Samstag", "Sonntag"];
      wochentage.forEach(tag => {
        const th = document.createElement("th");
        th.textContent = tag;
        headerRow.appendChild(th);
      });

      const schuelerListe = [...new Set(gefiltert.map(e => e.schueler))].sort();
      tabelleBody.innerHTML = "";

      schuelerListe.forEach(name => {
        const tr = document.createElement("tr");
        const tdName = document.createElement("td");
        const count = gefiltert.filter(e => e.schueler === name).length;
        tdName.textContent = `${name} (${count})`;
        tr.appendChild(tdName);

        wochentage.forEach(tag => {
          const td = document.createElement("td");
          const eintraege = gefiltert.filter(e => e.schueler === name && e.wochentag === tag);
          if (eintraege.length) {
            td.classList.add("highlight");
            td.innerHTML = eintraege.map(e => `${e.typ} (${e.datum})<br>${e.uhrzeit}<br>${e.notiz}`).join("<hr>");
            td.onclick = () => {
              if (confirm("Eintrag löschen?")) {
                eintraege.forEach(e => loeschen(e.id));
              }
            };
          }
          tr.appendChild(td);
        });

        tabelleBody.appendChild(tr);
      });
    };

    anzeigen();
  </script>
</body>
</html>
