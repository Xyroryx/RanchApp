<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reitstunden Wochenplan</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      margin: 1rem;
      background: #000;
      color: white;
    }
    header {
      text-align: center;
      margin-bottom: 1rem;
    }
    header img {
      max-height: 100px;
      margin-bottom: 0.5rem;
    }
    h1 {
      margin: 0;
    }
    form {
      margin-bottom: 2rem;
      background: #222;
      padding: 1rem;
      border-radius: 10px;
    }
    input, select, button {
      width: 100%;
      margin-top: 0.5rem;
      padding: 0.5rem;
      border-radius: 5px;
      border: 1px solid #ccc;
      background: #333;
      color: white;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: #111;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 1rem;
      text-align: center;
      cursor: pointer;
      min-width: 100px;
    }
    th {
      background: #444;
      color: white;
    }
    .highlight {
      background-color: #4CAF50;
      color: black;
    }
    .button-container {
      text-align: center;
      margin-top: 1rem;
    }
    .pdf-button {
      padding: 0.7rem 2rem;
      font-size: 1rem;
      background: #2196F3;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .pdf-button:hover {
      background: #0b7dda;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo_v99.png" alt="Patchy Ranch Logo">
    <h1>Reitstunden Wochenplan</h1>
  </header>

  <form id="addForm">
    <label>Schülername:</label>
    <input type="text" id="schueler" required>

    <label>Wochentag:</label>
    <select id="wochentag">
      <option>Montag</option>
      <option>Dienstag</option>
      <option>Mittwoch</option>
      <option>Donnerstag</option>
      <option>Freitag</option>
      <option>Samstag</option>
      <option>Sonntag</option>
    </select>

    <label>Tag (Zahl):</label>
    <input type="number" id="tag" required min="1" max="31">

    <label>Monat:</label>
    <select id="monat">
      <option>Januar</option><option>Februar</option><option>März</option><option>April</option><option>Mai</option><option>Juni</option>
      <option>Juli</option><option>August</option><option>September</option><option>Oktober</option><option>November</option><option>Dezember</option>
    </select>

    <label>Pferd / Notiz:</label>
    <input type="text" id="notiz">

    <label>Typ:</label>
    <select id="typ">
      <option>Reitstunde</option>
      <option>Reitbeteiligung</option>
    </select>

    <button type="submit">Eintragen</button>
  </form>

  <div class="button-container">
    <button class="pdf-button" onclick="exportPDF()">PDF exportieren</button>
  </div>

  <div id="printArea" style="overflow-x:auto">
    <table id="wochenTabelle">
      <thead>
        <tr id="headerRow">
          <th>Name / Datum</th>
        </tr>
      </thead>
      <tbody id="tabelleBody"></tbody>
    </table>
  </div>

  <script>
    let eintraege = JSON.parse(localStorage.getItem('reitplan')) || [];

    const speichern = () => {
      localStorage.setItem('reitplan', JSON.stringify(eintraege));
    };

    const anzeigen = () => {
      const tabelle = document.getElementById('wochenTabelle');
      const headerRow = document.getElementById('headerRow');
      const body = document.getElementById('tabelleBody');
      headerRow.innerHTML = '<th>Name / Datum</th>';
      body.innerHTML = '';

      let alleDaten = [...new Set(eintraege.map(e => `${e.wochentag} ${String(e.tag).padStart(2,'0')}. ${e.monat}`))];
      const wochentageSortierung = ['Montag','Dienstag','Mittwoch','Donnerstag','Freitag','Samstag','Sonntag'];
      alleDaten.sort((a,b) => {
        const [wa, da] = a.split(' ');
        const [wb, db] = b.split(' ');
        return wochentageSortierung.indexOf(wa) - wochentageSortierung.indexOf(wb) || parseInt(da) - parseInt(db);
      });

      alleDaten.forEach(d => {
        const th = document.createElement('th');
        th.textContent = d;
        headerRow.appendChild(th);
      });

      const schuelerNamen = [...new Set(eintraege.map(e => e.schueler))].sort();

      schuelerNamen.forEach(name => {
        const tr = document.createElement('tr');
        const tdName = document.createElement('td');
        const anzahl = eintraege.filter(e => e.schueler === name).length;
        tdName.textContent = `${name} (${anzahl})`;
        tr.appendChild(tdName);

        alleDaten.forEach(datum => {
          const td = document.createElement('td');
          const eintrag = eintraege.find(e => `${e.wochentag} ${String(e.tag).padStart(2,'0')}. ${e.monat}` === datum && e.schueler === name);
          if (eintrag) {
            td.textContent = `${eintrag.typ}: ${eintrag.notiz}`;
            td.classList.add('highlight');
            td.onclick = () => {
              if (confirm('Eintrag löschen?')) {
                eintraege = eintraege.filter(e => e !== eintrag);
                speichern();
                anzeigen();
              }
            };
          }
          tr.appendChild(td);
        });

        body.appendChild(tr);
      });
    };

    document.getElementById('addForm').addEventListener('submit', e => {
      e.preventDefault();
      const eintrag = {
        schueler: document.getElementById('schueler').value.trim(),
        wochentag: document.getElementById('wochentag').value,
        tag: parseInt(document.getElementById('tag').value),
        monat: document.getElementById('monat').value,
        notiz: document.getElementById('notiz').value.trim(),
        typ: document.getElementById('typ').value
      };
      eintraege.push(eintrag);
      speichern();
      anzeigen();
      e.target.reset();
    });

    function exportPDF() {
      const element = document.getElementById('printArea');
      const opt = {
        margin: 0.5,
        filename: 'reitstunden.pdf',
        image: { type: 'jpeg', quality: 0.98 },
        html2canvas: { scale: 2 },
        jsPDF: { unit: 'in', format: 'a4', orientation: 'landscape' }
      };
      html2pdf().from(element).set(opt).save();
    }

    anzeigen();
  </script>
</body>
</html>
